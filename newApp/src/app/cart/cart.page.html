<ion-header>
  <ion-toolbar>
    <ion-title>cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of selectedItems" lines="inset">
      {{item.quantity}} x {{item.name}} - {{item.price}} 
      <span slot="end" t> {{item.price}} * {{item.quantity}}</span>
    </ion-item>

    <ion-item class="bold">
      Total: <span slot="end"> {{total}} </span>
    </ion-item>
  </ion-list>

  <div class="center">
    <button ion-button class="button1" full round (click)="checkout()"> Realizar Pedido</button>
    <button ion-button class="button2" full round (click)="remove()"></button>
  </div>
</ion-content>
